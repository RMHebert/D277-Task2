<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
        </header>

        <main>
            <section>
                <div>
                    <div>
                        <img class="pos-left" src="assets/ThankYou.png" alt="Image that says 'Thank you'"/>
                    </div>
                    <div>
                        <img class="pos-right" src="assets/ThankYou.png" alt="Image that says 'Thank you'"/>
                    </div>
                </div>
            <section>
            <br>

            <aside>
                <form>
                    <div class="container">
                        <div class="left">
                            <label for="f-name" >First Name:</label>
                            <input type="text" id="f-name" name="f-name" placeholder="enter first name" required>
                        </div>
                        <div class="right">
                            <label for="l-name">Last Name:</label>
                            <input type="text" id="l-name" name="l-name" placeholder="enter last name" required> 
                        </div>
                    </div><br>
        
                    <div class="container">
                        <div class="left">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="enter email" required>
                        </div>
                        <div class="right">
                            <label for="confirmer">Email:</label>
                            <input type="text" id="confirmer" name="confirmer" placeholder="confirm email" required>
                        </div>
                    </div><br>
        
                    <label for="feedback">Questions? Comments? Feedback?</label>
                    <textarea id="feedback" name="feedback" placeholder="Want to engage? We appreciate your interest!"></textarea><br>
        
                    <input type="submit" value="Submit">
                </form>
            </aside>
        </main>

        <footer>
            <div class="nav">
                <li><a class="button" href="index.html">Home</a></li>
                <li><a class="button" href="lansing.html">Lansing</a></li>
                <li><a class="button" href="grandrapids.html">Grand Rapids</a></li>
                <li><a class="button" href="marquette.html">Marquette</a></li>
                <li><a class="button" href="contact-us.html">Contact Us</a></li>
            </div>
        </footer>
    </body>
</html>
